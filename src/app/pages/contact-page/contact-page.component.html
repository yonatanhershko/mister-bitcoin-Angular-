<section class="contact-page">
    <contact-details (onBack)="selectedContactId = null" *ngIf="selectedContactId; else contactList"
        [contactId]="selectedContactId"></contact-details>

    <ng-template #contactList>
        <contact-filter></contact-filter>
        <contact-list (onSelect)="selectedContactId = $event" [contacts]="contacts$ | async"></contact-list>
    </ng-template>
</section>
